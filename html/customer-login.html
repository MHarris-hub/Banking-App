<body>
    <h1>USF Bank Customer Login</h1>
    <div class="container" id="results"></div>

    <input type="text" id="username">

    <label>Password</label>
    <input type="password" id="password">
    <br>
    <div id="failed-login-message" hidden>Username/password not found</div>
    <br>
    <button id="login">Login</button> <a href="url">New user?</a>
    
    <script src="/banking-app/scripts/customer-login.js"></script>
