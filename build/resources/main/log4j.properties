#define logger
log4j.rootLogger = DEBUG, console, file

#configure logger to output to the console
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = INFO
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %m %n

#want to print only the debug level messages to the log, instead of debug/info messages
#need to configure an xml properties file with filters for log4j but I wasn't able to complete it before project submission

#configure output to a file
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = USFBank.log
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = {%p} - [%c] - %d{dd-MMM-yy EEEE z HH:mm:ss}: %m %n